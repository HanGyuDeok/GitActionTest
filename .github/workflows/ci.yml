name: React + Vite CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 저장소 코드 체크아웃
        uses: actions/checkout@v4

      - name: 🟢 Node.js 설치
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📥 의존성 설치
        run: npm install
        working-directory: ./my-react-app

      - name: ⚙️ Vite 앱 빌드
        run: npm run build
        working-directory: ./my-react-app

      - name: ✅ CI 완료 메시지
        run: echo "🎉 Vite 기반 React 프로젝트 CI가 성공적으로 실행되었습니다!"
